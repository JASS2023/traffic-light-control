name: Build

env:
  HARBOR_URL: harbor.mtze.me
  HARBOR_PROJECT: jass23
  IMAGE_NAME: traffic-light-control

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image_version: ${{ steps.output-tag.outputs.image_version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
        with:
          platforms: all

      - name: Install Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Compute Tag
        uses: actions/github-script@v6
        id: compute-tag
        with:
          result-encoding: string
          script: |
            if (context.eventName === "pull_request") {
              return "pr-" + context.issue.number;
            }
            if (context.eventName === "push") {
              if (context.ref.startsWith("refs/tags/")) {
                return context.ref.slice(10);
              }
              if (context.ref === "refs/heads/develop") {
                return "develop";
              }
            }
            return "latest";

      - id: output-tag
        run: echo "image_version=${{ steps.compute-tag.outputs.result }}" >> "$GITHUB_OUTPUT"

      - name: Build Image and Push to GitHub Container Registry
        uses: docker/build-push-action@v2
        env:
          IMAGE_VERSION: ${{ steps.compute-tag.outputs.result }}
        with:
          context: .
          tags: ghcr.io/jass2023/${{ env.IMAGE_NAME }}:${{ env.IMAGE_VERSION }}
          platforms: linux/amd64,linux/arm64/v8
          push: true

  deploy:
    needs: [build, pushHarbor]
    runs-on: self-hosted
    steps:
      - name: Deploy
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Create manifest
        env:
          IMAGE_VERSION: ${{ needs.build.outputs.image_version }}
        run: |
          touch manifest.yml
          echo "
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: traffic-light-control
          spec:
            replicas: 1
            strategy:
              type: Recreate
            selector:
              matchLabels:
                app: traffic-light-control
            template:
              metadata:
                labels:
                  app: traffic-light-control
              spec:
                containers:
                  - name: traffic-light-control
                    image: ghcr.io/jass2023/${{ env.IMAGE_NAME }}:${{ env.IMAGE_VERSION }}
                    imagePullPolicy: Always
                    securityContext:
                      privileged: true
                    volumeMounts:
                      - name: dev-gpiomem
                        mountPath: /dev/gpiomem
                volumes:
                  - name: dev-gpiomem
                    hostPath:
                      path: /dev/gpiomem" > manifest.yml
      - name: Set Kube Config
        run: kubectl rollout restart -f manifest.yml
